<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body class="landing-page-layout">
        <div class="landing-page-grid">
            <nav class="navbar navbar--landing">
                <a class="navbar--page" href="/">
                    <i class="fa fa-heart"></i>
                </a>
                {% for page in site.pages %}
                {% if page.title %}
                    <a class="navbar--page" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                {% endif %}
                {% endfor %}
            </nav>

            <div class="container content content__pink-box">
                <h1 class="landing__title">
                    <div class="text-colored">Hello, I'm</div>
                    Joy Heron, a software developer
                </h1>

                {{ content }}
            </div>
            <div class="image-container">
                {% include img.html %}
            </div>
        </div>
    </body>
</html>
